<div *ngIf="employees" class="container">
  
  <mat-form-field class="search-field">
    <input matInput placeholder="Search...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <br/>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      
  
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      
      
  

      <ng-container matColumnDef="dept_id">
        <th mat-header-cell *matHeaderCellDef> Dept ID </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentCode}} </td>
      </ng-container>


      <ng-container matColumnDef="dept_name">
        <th mat-header-cell *matHeaderCellDef> Dept Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentDescription}} </td>
      </ng-container>



      <ng-container matColumnDef="manager_id">
        <th mat-header-cell *matHeaderCellDef> Manager ID </th>
        <td mat-cell *matCellDef="let element"> {{element.manager.employeeId}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> eMail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let element" routerLink="/detail/{{element.employeeId}}"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


    <caption> List of Employees</caption>
   

  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner> 
    
  <div class="btn-div">
  <button mat-flat-button class="export-button" (click)="exportTable()">
    <mat-icon>download</mat-icon>
    Export Table
  </button>
</div>
</div>
